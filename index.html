<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border Categories</title>
</head>
<body>
    <div class="category-wrapper">
        <div class="category">
            <h2>Animals</h2>
            <ul>
                <li>Mouse</li>
                <li>Jaguar</li>
                <li>Ape</li>
                <li>Dog</li>
            </ul>
        </div>
    </div>
    <div class="category-wrapper">
        <div class="category">
            <h2>Month</h2>
            <ul>
                <li>December</li>
                <li>March</li>
                <li>January</li>
                <li>August</li>
            </ul>
        </div>
    </div>
    <div class="category-wrapper">
        <div class="category">
            <h2>Food</h2>
            <ul>
                <li>Almonds</li>
                <li>Dragoon Fruit</li>
                <li>Marshmallow</li>
                <li>Jelly</li>
            </ul>
        </div>
    </div>
    <div class="category-wrapper">
        <div class="category">
            <h2>Country</h2>
            <ul>
                <li>Myanmar</li>
                <li>Denmark</li>
                <li>Australia</li>
                <li>Japan</li>
            </ul>
        </div>
    </div>
</body>
</html>
